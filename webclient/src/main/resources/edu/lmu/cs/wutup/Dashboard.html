<wicket:extend>
	<div id="container" class="container-fluid">
		<div class="row-fluid" id="call-to-action">
			<div class="span9">
				<h2>Yo! Wutup?</h2>
			</div>
		</div>

		<!-- Example row of columns -->
		<div class="row-fluid">
			<div class="span5">
				<h2>Calendar</h2>
				<div class="calendar" style='font-size: 13px'></div>
			</div>
			<div class="span1 hidden-desktop"></div>
			<div class="span7">
				<h2 style="text-align: right">Map</h2>
				<div id="map_canvas"></div>
				<form class="search" style="align: right">
					<input type="text" class="search-query"
						placeholder="Change Location" />
					<button class="btn btn-danger" type="submit">Submit</button>
				</form>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span">
				<h2>Event Info</h2>
				<div id="result" class="well well-large">THIS IS A WELL</div>

			</div>
		</div>

		<footer>
			<p>&copy; Wutup 2012</p>
		</footer>

	</div>
	<!-- /container -->


	<!-- The javascript -->
	<wicket:link>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
		<script
			src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
		<script
			src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBqOg2q0dqSGTw1OkyqWTWsVSOLCsHjXpM&sensor=false"></script>
		<script src="lib/fullcalendar/fullcalendar.min.js"></script>
		<script src="js/dashboardMap.js"></script>
		<script src="js/dashboardCalendar.js"></script>
	</wicket:link>
<script>(function() {

		$.get('http://localhost:8080/wutup/events/2', function(data) {
				$('#result').html(JSON.stringify(data));
				});

		}());
</script>
</wicket:extend>
