<wicket:head>
	<wicket:link>
	    <link href="css/index.css" rel="stylesheet" />
	</wicket:link>
</wicket:head>
<wicket:extend>

    <div class ="row-fluid">
        <div class="container-fluid span4">

        <div id="left-sidebar">
            <div class="section">
                <a href="#"id="profile-picture-link"><img id="profile-picture-img" src="http://placehold.it/125x150" alt=""></a>
                    <h2>Wutup <div id="nickname"></div>!</h2>
            </div>
			<div class="section">
				<div id="calendar" style='font-size: 13px'></div>
			</div>

            <div id="my-events" class="tabbable section">
                <ul class="nav nav-tabs">  
                    <li class="active"><a href="#tab-hosting" data-toggle="tab">Hosting</a></li>
                    <li><a href="#tab-attending" data-toggle="tab">Attending</a></li>  
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="tab-hosting">
                        <table class="table table-hover" id="hosting-event-stream"><tbody></tbody></table>
                    </div>

                    <div class="tab-pane" id="tab-attending">
                        <table class="table table-hover" id="attending-event-stream"><tbody></tbody></table>
                    </div>
                </div>
            </div>
        </div>
      </div>

            <div id="main-content" class="container-fluid span8">
                <div id="map_canvas" class="section"></div>

                <div class="section">
                    <div class="row-fluid header section"></div>
                    <div class="well">
	                    <div id="event-info" ></div>
	                    <h3 id="attendees-header" class="hidden">Attendees</h3>
	                    <div id="event-attendees"></div>
                    </div>

                    <table class="table table-hover" id="current-event-stream"></table>
                </div>
                <form id="create-comment" class="form-inline" method="post">
                    <textarea id="comment-text-field" rows="3" class="input-block-level" placeholder="Insert Comment"></textarea>
                    <div id="submit-comment-btn" class="btn">Comment</div>
                </form>
                <div id="comment-list" class="media-list"></div>
            </div>
    </div>

    <footer>
        <p>&copy; Wutup 2012</p>
    </footer>

    <!-- /container -->

    <!-- The javascript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <wicket:link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBqOg2q0dqSGTw1OkyqWTWsVSOLCsHjXpM&sensor=false&libraries=places"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <script src="lib/fullcalendar/fullcalendar.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/fbPermissionCheck.js"></script>
    </wicket:link>

</wicket:extend>
